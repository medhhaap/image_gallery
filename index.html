<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <!-- <div class="upload-container"></div> -->
      <div class="container">
        <div class="slide">
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2016/02/18/19/25/pc-1207886_1280.jpg);
            "
          ></div>
        </div>

        <div class="rotary-items">
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2018/05/18/15/30/web-design-3411373_1280.jpg);
            "
          ></div>
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2021/08/04/13/06/software-developer-6521720_1280.jpg);
            "
          ></div>
          <div
            class="item main-item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2017/02/05/00/19/web-design-2038872_1280.jpg);
            "
          ></div>
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2020/04/02/22/05/home-office-4996834_1280.jpg);
            "
          ></div>
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2017/06/26/08/14/laptop-2443052_1280.jpg);
            "
          ></div>
          <div
            class="item"
            style="
              background-image: url(https://cdn.pixabay.com/photo/2016/11/29/06/15/plans-1867745_1280.jpg);
            "
          ></div>
        </div>

        <div class="button">
          <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
          <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
      </div>
    </div>
    <script src="logic.js"></script>
  </body>
</html>
